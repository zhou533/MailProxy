<!DOCTYPE html>
<html>
<head>
    <title>Create session</title>
    <link href="./resources/css/bootstrap.min.css" rel="stylesheet"  type="text/css" />
</head>
<body>
<div class="container">
    <div class="row" style="margin-top: 50px">
        <div class="col-md-6 col-md-offset-3">
            <form action="/session/create.do" method="POST">
                <div class="form-group">
                    <input type="text" name="session" class="form-control" placeholder="Session Name" />
                </div>
                <div class="form-group">
                    <input type="text" name="from" class="form-control" placeholder="Sender" />
                </div>
                <div class="form-group">
                    <input type="text" name="subject" class="form-control" placeholder="Subject" />
                </div>
                <div class="form-group">
                    <textarea class="form-control" name="content" rows="20"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit" class="btn btn-primary" />
                </div>

            </form>
        </div>

    </div>

</div>
</body>
</html>
