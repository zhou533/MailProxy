<!DOCTYPE html>
<html>
<head>
    <title>Create session</title>
    <link href="./resources/css/bootstrap.min.css" rel="stylesheet"  type="text/css" />
    <link rel="stylesheet" type="text/css" href="./resources/3rd/wysihtml5/bootstrap-wysihtml5-0.0.2.css" />
    <link rel="stylesheet" type="text/css" href="./resources/3rd/wysihtml5/libs/css/bootstrap.min.css" />
    <script src="./resources/3rd/wysihtml5/libs/js/wysihtml5-0.3.0_rc2.min.js"></script>
    <script src="./resources/3rd/wysihtml5/libs/js/jquery-1.7.1.min.js"></script>
    <script src="./resources/3rd/wysihtml5/libs/js/bootstrap.min.js"></script>
    <script src="./resources/3rd/wysihtml5/bootstrap-wysihtml5-0.0.2.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row" style="margin-top: 50px">
        <div class="col-md-8 col-md-offset-2">
            <form action="/session/create.do" method="POST">
                <div class="form-group">
                    <input type="text" name="session" class="form-control" placeholder="Session Name" />
                </div>
                <div class="form-group">
                    <input type="text" name="from" class="form-control" placeholder="Sender" />
                </div>
                <div class="form-group">
                    <input type="text" name="subject" class="form-control" placeholder="Subject" />
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="contentEditor" name="content" rows="20"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit" class="btn btn-primary" />
                </div>

            </form>
        </div>

    </div>

</div>

<script type="text/javascript">
    $('#contentEditor').wysihtml5({
        "font-styles": false, //Font styling, e.g. h1, h2, etc. Default true
        "emphasis": false, //Italics, bold, etc. Default true
        "lists": false, //(Un)ordered lists, e.g. Bullets, Numbers. Default true
        "html": true, //Button which allows you to edit the generated HTML. Default false
        "link": false, //Button to insert a link. Default true
        "image": false, //Button to insert an image. Default true,
        "color": false //Button to change color of font
    });
</script>
</body>
</html>
